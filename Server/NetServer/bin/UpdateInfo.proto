syntax = "proto3";
import "CreateObjectInfo.proto";

message UpdateInfo {
    int32 PlayerId = 1;
    YVector2 Position = 2;
    float Rotation = 3;
}


message AttakeInfo
{
    int32 PlayerId = 1;
    int32 Damage = 2; //伤害值
    int32 EffectsIndex = 3;
    YVector2 Position = 4; //用于播放特效
}


message SkillInfo
{
    int32 PlayerId = 1; //释放者
    int32 type = 2;//技能类型
    YVector2 Position = 3; //释放位置
}


message SpurtInfo
{
    int32 PlayerId = 1; //请求释放冲刺的玩家
    int32 Request = 2; //1表示请求，2表示回复
    int32 SphereId = 3;
    int32 type = 4; //能量球类型
    YVector2 Position = 5;
}

