syntax = "proto3";


message CreateObjInfo{
    bool isManclient = 1;
    bool isObserve = 2;
    int32 PlayerId = 3;
    YVector2 Position = 4;
    float Rotation = 5;
}


message EnergySphereInit{
    repeated EnergySphere AllSpherePoll = 1;
}


message EnergySphere{
    int32 PlayerId = 1; //获取或消耗的玩家id
    int32 SphereId = 2;
    int32 type = 3; //能量球类型
    YVector2 Position = 4;
}


message YVector2{
    float x = 1;
    float y = 2;
}
