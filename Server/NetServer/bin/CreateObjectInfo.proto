syntax = "proto3";


message CreateObjInfo{
    bool isManclient = 1;
    int32 PlayerId = 2;
    YVector2 Position = 3;
    float Rotation = 4;
}


message EnergySphereInit{
    repeated EnergySphere AllSpherePoll = 1;
}

message EnergySphere{
    int32 SphereId = 1;
    int32 type = 2; //能量球类型
    YVector2 Position = 3;
}


message YVector2{
    float x = 1;
    float y = 2;
}
